<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>

    {% include nav/main.html %}

    <div class="masthead" id="content">
      <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="lead">{{ page.lead }}</p>
      </div>
    </div>

    <section class="content-body">
    <div class="container">

      <div class="row">
        <div class="col-md-9" role="main">
          {{ content }}
        </div>
        <div class="col-md-3">
          <div class="page-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
            <ul class="nav page-sidenav">
              {% include nav/document.html %}
            </ul>
            <a class="back-to-top" href="#top">
              Back to top
            </a>
          </div>
        </div>
      </div>
    </div>
    </section>

    {% include footer.html %}
  </body>
</html>
